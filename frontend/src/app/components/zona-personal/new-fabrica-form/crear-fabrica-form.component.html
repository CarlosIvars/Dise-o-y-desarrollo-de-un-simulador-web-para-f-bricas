<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Crear nueva fábrica</div>
            <div class="header-close-icon" (click)="cerrarModal()">X</div>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="form-label">Nombre de la fábrica:</label>
                    <input type="text" [(ngModel)]="nombre_fabrica" name="nombre_fabrica" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label class="form-label">Capital inicial:</label>
                    <div class="input-container">
                        <input type="text" [(ngModel)]="capital_inicial" name="capital_inicial" placeholder="Capital inicial">
                        <div class="unidad">€</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Sector:</label>
                    <select [(ngModel)]="sector" name="sector">
                        <option *ngFor="let sector of sectores" [value]="sector">{{ sector }}</option>
                    </select>
                </div>

                
                
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="crearFabrica()" [disabled]="cargando">Crear Fábrica</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
