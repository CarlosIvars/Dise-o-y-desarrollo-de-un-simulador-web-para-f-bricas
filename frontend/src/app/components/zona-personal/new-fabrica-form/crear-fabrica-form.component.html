<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Crear nueva fábrica</div>
            <div class="header-close-icon" (click)="cerrarModal()">X</div>
        </div>
        <div class="modal-body">
            <form>
                <input type="text" [(ngModel)]="nombre_fabrica" name="nombre_fabrica" placeholder="Nombre de la fábrica">
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="crearFabrica()" [disabled]="cargando">Crear Fábrica</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
