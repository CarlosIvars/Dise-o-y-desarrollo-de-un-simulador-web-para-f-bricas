<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Inicar sesion</div>
            <div class="header-close-icon" (click)="cerrarModal()" title="Cerrar">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="form-label">Nombre de usuario:</label>
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
                </div>
            </form>
            <div style="display: flex; align-items: center; gap: 5px; margin-top: 10px;">
                <div>¿No tienes cuenta?</div>
                <a (click)="registarUsuario()" routerLink="/">Registrarse</a>
            </div> 
        </div>
        <div class="modal-footer">
            <button (click)="iniciarSesion()" [disabled]="cargando || !puedeEnviar()" [title]="puedeEnviar() ? 'Inciar sesión' : 'Rellene todos los campos para iniciar sesión'">Inicar sesión</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
