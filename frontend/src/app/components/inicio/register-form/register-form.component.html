<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Regístrate</div>
            <div class="header-close-icon" (click)="cerrarModal()">X</div>
        </div>
        <div class="modal-body">
            <form>
                <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario">
                <input type="text" [(ngModel)]="name" name="name" placeholder="Nombre">
                <input type="text" [(ngModel)]="surname" name="surname" placeholder="Apellidos">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
            </form>
            <div style="display: flex; align-items: center; gap: 5px; margin-top: 10px;">
                <div>¿Ya tienes cuenta?</div>
                <a (click)="iniciarSesion()" routerLink="/">Iniciar sesión</a>
            </div> 
        </div>
        <div class="modal-footer">
            <button (click)="registrarUsuario()" [disabled]="cargando || !puedeEnviar()" [title]="puedeEnviar() ? 'Regístrate' : 'Rellene todos los campos para registrarse'">Registrarse</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
