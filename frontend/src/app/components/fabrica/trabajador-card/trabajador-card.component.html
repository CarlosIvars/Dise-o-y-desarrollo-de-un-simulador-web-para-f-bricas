<div class="trabajador-card" [ngClass]="{ 'inactivo': trabajador.activo }">
    <div class="img" [style.color]="trabajador.color" draggable="true" (dragstart)="drag($event, trabajador)">X</div>
    <div class="info">
        <div class="nombre">{{trabajador.nombre}}</div>
        <div class="puesto">{{trabajador.rol}}</div>
    </div>
    <div class="editar">E</div>
</div>
