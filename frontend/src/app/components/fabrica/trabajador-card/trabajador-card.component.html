<div class="trabajador-card" [ngClass]="{ 'inactivo': trabajador.activo }">
    <div class="img" draggable="true" (dragstart)="drag($event, trabajador)">X</div>
    <div class="info">
        <div class="nombre">{{trabajador.nombre}}</div>
        <div class="puesto">{{trabajador.apellidos}}</div>
    </div>
    <div class="editar" (click)="editarTrabajador()">
        <i class="bi bi-three-dots"></i>
    </div>
</div>
