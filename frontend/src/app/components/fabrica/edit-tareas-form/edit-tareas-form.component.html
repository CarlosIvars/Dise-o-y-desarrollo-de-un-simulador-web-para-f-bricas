<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Modificar tarea</div>
            <div class="header-close-icon" (click)="cerrarModal()">X</div>
        </div>
        <div class="modal-body">
            <form>                
                <input type="text" [value]="tarea.id">
                <input type="text" [(ngModel)]="sector" name="sector" placeholder="Sector">
                <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
                <input type="text" [(ngModel)]="duracion" name="duracion" placeholder="Duración">
                <input type="text" [(ngModel)]="beneficio" name="beneficio" placeholder="Beneficio">
                <input type="text" [(ngModel)]="coste" name="coste" placeholder="Coste">
                <textarea [(ngModel)]="descripcion" name="descripcion" placeholder="Descripción"></textarea>
                <!--select *ngIf="tareas.length > 0" [(ngModel)]="subtask_dependencia" name="subtask_dependencia">
                    <option value="">Sin tarea padre</option>
                    <option *ngFor="let tarea of tareas" [value]="tarea.id">{{tarea.nombre}}</option>
                </select-->
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="modificarTarea()" [disabled]="cargando">Modificar tarea</button>
            <button (click)="borrarTarea()" [disabled]="cargando">Borrar tarea</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
