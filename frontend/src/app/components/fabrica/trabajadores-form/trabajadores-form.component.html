<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Nuevo trabajador</div>
            <div class="header-close-icon" (click)="cerrarModal()">X</div>
        </div>
        <div class="modal-body">
            <form>
                <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
                <input type="text" [(ngModel)]="apellidos" name="apellidos" placeholder="Apellidos">
                <input type="date" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento">
                <div>
                    <div class="input-title">
                        Fatiga inicial:
                    </div>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" [(ngModel)]="fatiga" name="fatiga">
                        <p>{{fatiga}}%</p>
                    </div>    
                </div>
                <div class="input-container">
                    <input type="text" [(ngModel)]="coste_h" name="coste_h" placeholder="Salario">
                    <div class="unidad">â‚¬ / h</div>
                </div>
                <fieldset *ngIf="preferenciasList.length > 0">
                    <legend>Preferencias:</legend>
                    <ng-container *ngFor="let preferencia of preferenciasList">
                        <input type="checkbox" [name]="preferencia.id">
                        <label [for]="preferencia.id">{{ preferencia.nombre }}</label><br>
                    </ng-container>
                </fieldset>
                <!--input type="text" [(ngModel)]="preferencias" name="preferencias" placeholder="Preferencias"-->
                <fieldset *ngIf="hard_skills.length > 0">
                    <legend>Hard skills:</legend>
                    <ng-container *ngFor="let skill of hard_skills">
                        <input type="checkbox" [name]="skill">
                        <label [for]="skill">{{ skill }}</label><br>
                    </ng-container>
                </fieldset>
                <fieldset *ngIf="soft_skills.length > 0">
                    <legend>Soft skills:</legend>
                    <ng-container *ngFor="let skill of soft_skills">
                        <input type="checkbox" [name]="skill">
                        <label [for]="skill">{{ skill }}</label><br>
                    </ng-container>
                </fieldset>
                <!--input type="text" [(ngModel)]="skills" name="skills" placeholder="Skills"-->
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="crearTrabajador()" [disabled]="cargando">Crear trabajador</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
