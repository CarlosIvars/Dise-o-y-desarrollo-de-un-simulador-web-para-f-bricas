<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Nuevo trabajador</div>
            <img class="modal-cross" (click)="cerrarModal()" src="../../../../assets/icons/Cross.svg" alt="X">
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="form-label">Nombre del trabajador:</label>
                    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" [(ngModel)]="apellidos" name="apellidos" placeholder="">
                </div>
                <div class="form-group">
                    <label class="form-label">Fecha de nacimiento:</label>
                    <input type="date" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha">
                </div>
                <div class="form-group">
                    <label class="form-label">Fatiga inicial:</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" [(ngModel)]="fatiga" name="fatiga">
                        <p>{{fatiga}}%</p>
                    </div>   
                </div>
                <div class="form-group">
                    <label class="form-label">Salario:</label>
                    <div class="input-container">
                        <input type="text" [(ngModel)]="coste_h" name="coste_h" placeholder="Salario">
                        <div class="unidad">â‚¬ / h</div>
                    </div>
                </div>
                <div *ngIf="tareas.length > 0" class="form-group">
                    <label class="form-label">Tarea de preferencia:</label>
                    <select [(ngModel)]="preferencias" name="preferencias" placeholder="Salario">
                        <option *ngFor="let tarea of tareas" [value]="tarea.id">{{ tarea.nombre }}</option>
                    </select>
                </div>

                <fieldset *ngIf="hard_skills.length > 0">
                    <legend>Hard skills:</legend>
                    <ng-container *ngFor="let skill of hard_skills">
                        <input type="checkbox" (change)="checkSkill(skill.id)">
                        <label>{{ skill.nombre }}</label><br>
                    </ng-container>
                </fieldset>
                <fieldset *ngIf="soft_skills.length > 0">
                    <legend>Soft skills:</legend>
                    <ng-container *ngFor="let skill of soft_skills">
                        <input type="checkbox" (change)="checkSkill(skill.id)">
                        <label>{{ skill.nombre }}</label><br>
                    </ng-container>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="crearTrabajador()" [disabled]="cargando">Crear trabajador</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
