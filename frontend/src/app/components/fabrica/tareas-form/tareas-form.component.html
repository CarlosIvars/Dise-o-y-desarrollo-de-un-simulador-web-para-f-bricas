<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Nueva tarea</div>
            <div class="header-close-icon" (click)="cerrarModal()">X</div>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="form-label">Nombre del la tarea:</label>
                    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label class="form-label">Duraci贸n:</label>
                    <input type="text" [(ngModel)]="duracion" name="duracion" placeholder="Duraci贸n">
                </div>
                <div class="form-group">
                    <label class="form-label">Beneficio:</label>
                    <input type="text" [(ngModel)]="beneficio" name="beneficio" placeholder="Beneficio">
                </div>
                <div class="form-group">
                    <label class="form-label">Coste:</label>
                    <input type="text" [(ngModel)]="coste" name="coste" placeholder="Coste">
                </div>
                <div class="form-group">
                    <label class="form-label">Descripci贸n:</label>
                    <textarea [(ngModel)]="descripcion" name="descripcion" placeholder="Descripci贸n"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Tarea padre:</label>
                    <select *ngIf="tareas.length > 0" [(ngModel)]="subtask_dependencia" name="subtask_dependencia">
                        <option value="">Sin tarea padre</option>
                        <option *ngFor="let tarea of tareas" [value]="tarea.id">{{tarea.nombre}}</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="crearTareaAleatoria()" [disabled]="cargando">Aleatoria</button>
            <button (click)="crearTarea()" [disabled]="cargando">Crear tarea</button>
            <button (click)="cerrarModal()" [disabled]="cargando">Cancelar</button>
        </div>
    </div>
</div>
